<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="style.css"
    rel="stylesheet"
    type="text/css">
<body>
        <div class="wrapper">
            <div class="container">
                <form action="#">
                <div class="content">
                    <div class="row">
                        <div class="column1">
                            <label for="card">The card number</label>
                            <input type="password" name="card" minlength="16" maxlength="16" placeholder="**** **** **** ****" required>
                        </div>
                        <div class="column2">
                            <label for="cvv">CVV</label>
                            <input type="password" name="cvv" minlength="3" maxlength="3" placeholder="***" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column1">
                            <label for="name">Name on card</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="column2">
                            <label for="expiration">Expiration:</label>
                            <input type="text" name="expiration" placeholder="MM / YY" required>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit">
                </div>
              
             </form>
            </div>
        </div>


</body>
</html>
